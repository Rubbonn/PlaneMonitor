{% extends '_partials/widget.html' %}

{% block title %}Variometer{% endblock %}

{% block content %}
<div class="variometer scale h-100 w-100 d-flex flex-column justify-content-center align-items-center position-relative border border-dark rounded-circle" style="--vertical-speed:0;">
	<div class="needle position-absolute">
		<img class="h-100 mw-100" src="{{ url_for('static', filename='img/vario_needle.svg') }}"/>
	</div>
	{% for _ in range(9) %}
	<div class="bar w-100 position-absolute"></div>
	{% endfor %}
	{% for _ in range(19) %}
	<div class="bar w-100 position-absolute"></div>
	{% endfor %}
	{% for _ in range(0, 21, 5) %}
	<div class="number position-absolute"><span class="d-inline-block">{{ _ }}</span></div>
	{% endfor %}
	{% for _ in range(20, 4, -5) %}
	<div class="number position-absolute"><span class="d-inline-block">{{ _ }}</span></div>
	{% endfor %}
	<div class="digital text-center position-absolute"><input class="text-center w-100 p-0" type="text" disabled="disabled" value="0FPM"></div>
</div>
{% endblock %}
